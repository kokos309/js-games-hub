<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player 1 Game</title>
</head>
<body>
  <h1>Click Game - Styled</h1>
  <p id="count">0</p>
  <button onclick="clickBtn()">Click me</button>

  <script>
    let count = 0;
    function clickBtn() {
      count++;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
